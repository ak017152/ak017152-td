alias:
  httpPort: &httpPort 8084
  livelinessCheckPath: &livelinessCheckPath /livez
  readinessCheckPath: &readinessCheckPath /readyz

application:
  logging:
    logrotateFiles:
      - '"access.log"'
      - '"error.log"'

containers:
  main:
    image:
      name: sase-console-app-service
      tag: 2.268.10
      pullPolicy: IfNotPresent
    gcpBuckets:
      - name: sec-shared
        bucketName: sase-dev-us-east4-shared-storage
        mountPath: /etc/sase/portal/bucket/shared
        readOnly: true
    volumeMounts:
      - name: ui-bootstrap-resources
        mountPath: "/etc/sase/portal/bootstrap"
        readOnly: true
      - name: ui-dynamic-locations
        mountPath: "/etc/sase/portal/dynamic-locations"
        readOnly: true
    configFolderPath: /etc/sase/portal/config
    logFolderPath: /var/log/nginx
    logFileName: error.log
    accessLogFileName: access.log
    appFolderPath: /etc/sase/portal

service:
  ports:
    http:
      port: *httpPort

iamAccountBinding:
  enabled: true

volumes:
  - name: ui-bootstrap-resources
    configMap:
      name: ui-bootstrap-resources
  - name: ui-dynamic-locations
    configMap:
      name: ui-dynamic-locations

livenessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 10
  failureThreshold: 3
  http:
    path: *livelinessCheckPath
    port: *httpPort
    scheme: "HTTP"

readinessProbe:
  enabled: true
  initialDelaySeconds: 25
  periodSeconds: 10
  failureThreshold: 3
  http:
    path: *readinessCheckPath
    port: *httpPort
    scheme: "HTTP"

# Something adds the startup probe, even when enabled=false, so set to alive health check
startupProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 3
  http:
    path: *livelinessCheckPath
    port: *httpPort
    scheme: "HTTP"

defaultMaintenanceWindow:
  active: false
  pollMS: 300000

