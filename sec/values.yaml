titanSideCars:
  ratelimit:
    enabled: true
    shadowMode: true
  envoy:
    clusters:
      local-myapp:
        port: *httpPort
        healthChecks:
          path: *readinessCheckPath
      remote-myapp:
        routes:
        - match:
            prefix: /
            headers:
            - key: :authority
              lk: ^enterprise.*\.security\.com$
          accessibility: public
  ingress:
    enabled: true
    ratelimit:
      limits:
        v1_sec-console-app_get: 2000/minute
    tokenCheck: false
    routes:
    - match:
        prefix: /
        method: GET
      metrics:
        name: v1_sec-console-app_get
      ratelimit:
        name: v1_sec-console-app_get
        actions:
        - limit: v1_sec-console-app_get
